 			<div ng-if="showInfo()"> Am I visible? </div>

		<script>
			//set up myApp
		  	var app = angular.module('myApp', []);
			app.controller('customersCtrl', function($scope, $http) {
			    $http.get("http://www.w3schools.com/angular/customers.php")
			    .success(function(response) {$scope.kames = response.records;});
			

			//set up a boolean for info state
			function hasIt(element, index, array) {
				return {element.Country === 'UK'};
			};
			 
			$scope.showInfo = function(){
				return
			    $scope.kames.some(hasIt); 
			};
