<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<body ng-app="myApp">
		<div ng-controller="customersCtrl"> 
			<ul>
			  <li ng-repeat="x in kames">
			    {{ x.Name + ', ' + x.Country }}
			  </li>
			</ul>
	 	</div>
	 	<my-directive>
    		<button>?</button>
    		<a href="#"> 'N/A' denotes a lack of data </a>
		</my-directive>

		<script>
			//set up myApp
			var app = angular.module('myApp', []);
			app.controller('customersCtrl', function($scope, $http) {
			    $http.get("http://www.w3schools.com/angular/customers.php")
			    .success(function(response) {$scope.kames = response.records;});
			});

			//set up a boolean for info state
			var alertState = true;

			//set up a custom directive to display alertinfo
			app.directive('myDirective', function(){
    			return{
        			transclude: alertState, //in the shadow if true; front-line if false.
        			template: '<div class="something" ng-transclude> This is my directive content</div>'
    			}
			});
		</script>
	</body>
</html>
